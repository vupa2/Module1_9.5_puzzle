<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Bài tập] Game puzzle</title>

  <style>
    #puzzle {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      margin: 5px;
      height: 80px;
      width: 390px;
      border-radius: 5px;
      user-select: none;
      border: 3px solid transparent;
    }

  </style>
</head>
<body>
  <div id="puzzle">
    <img src="./img/1_1.jpg" alt="1" id="1" onclick="changeImage(this.id)">
    <img src="./img/2_2.jpg" alt="2" id="2" onclick="changeImage(this.id)">
    <img src="./img/3_3.jpg" alt="3" id="3" onclick="changeImage(this.id)">
    <img src="./img/3_4.jpg" alt="3" id="4" onclick="changeImage(this.id)">
    <img src="./img/3_5.jpg" alt="3" id="5" onclick="changeImage(this.id)">
  </div>

  <script>
    function changeImage(id) {
      let img = document.getElementById(id);
      let imgNum = parseInt(img.alt);

      imgNum < 3 ? imgNum++ : imgNum = 1;
      img.alt = imgNum;
      img.src = './img/' + imgNum + '_' + id + '.jpg';

      checkWin();
    }

    function checkWin() {
      let img1 = document.getElementById('1');
      let img2 = document.getElementById('2');
      let img3 = document.getElementById('3');
      let img4 = document.getElementById('4');
      let img5 = document.getElementById('5');

      if (img1.alt === img2.alt & img2.alt === img3 .alt& img3.alt === img4.alt & img4.alt === img5.alt) {
        img1.style.border = '3px solid red';
        img2.style.border = '3px solid red';
        img3.style.border = '3px solid red';
        img4.style.border = '3px solid red';
        img5.style.border = '3px solid red';
      } else {
        img1.style.border = '3px solid transparent';
        img2.style.border = '3px solid transparent';
        img3.style.border = '3px solid transparent';
        img4.style.border = '3px solid transparent';
        img5.style.border = '3px solid transparent';
      }
    }
    </script>
</body>
</html>
